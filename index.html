<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7-dars</title>
    <link rel="stylesheet" href="./css/main.min.css">
</head>
<body>
    <table class="cost" >
        <thead class="cost__head">
            <tr class="cost__row">
                <th class="cost__heading" rowspan="2">No</th>
                <th class="cost__heading" rowspan="2">Client</th>
                <th class="cost__heading" rowspan="2">Tovar</th>
                <th class="cost__heading" rowspan="2">Status</th>
                <th class="cost__heading" colspan="2">Umumiy xarajatlar:</th>
            </tr>
            <tr>
                <th class="cost__heading" >Xizmat xar.</th>
                <th class="cost__heading" >Yo'l xar.</th>
            </tr>
        </thead>
        <tbody class="cost__body">
            <tr class="cost__row">
                <td class="cost__data">2</td>
                <td class="cost__data">Ibrohim Ali</td>
                <td class="cost__data">Gilam</td>
                <td class="cost__data">Yuvishda</td>
                <td class="cost__data">300.000</td>
                <td class="cost__data">14.000</td>
            </tr>
            <tr class="cost__row">
                <td class="cost__data">3</td>
                <td class="cost__data">Shuxratbek</td>
                <td class="cost__data">Parda</td>
                <td class="cost__data">Quritishda</td>
                <td class="cost__data">200.000</td>
                <td class="cost__data">10.000</td>
            </tr>
            <tr class="cost__row">
                <td class="cost__data">4</td>
                <td class="cost__data">Farrux</td>
                <td class="cost__data">Sholcha</td>
                <td class="cost__data">Yetkazishda</td>
                <td class="cost__data">240.000</td>
                <td class="cost__data">5.000</td>
            </tr>
            <tr class="cost__row">
                <td class="cost__data" colspan="4">Ja'mi</td>
                <td class="cost__data" colspan="2">1.000.000</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
